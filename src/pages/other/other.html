<ion-content padding>
    <div class="containter animated slideInUp">
        <ion-list>
            <ion-item>
                <ion-label fixed>Username</ion-label>
                <ion-input type="text" [(ngModel)]="user.username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
        </ion-list>

        <div class="a3-container" margin-top>
            <button ion-button margin block full (click)="pop()">Cancel</button>
            <button ion-button margin block full (click)="save()">Create</button>
        </div>
    </div>
</ion-content>
