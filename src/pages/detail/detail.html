<ion-header>

    <ion-navbar>
        <ion-title>User-detail</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>Username</ion-label>
            <ion-input type="text" [disabled]="true" [(ngModel)]="user.username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="text" [disabled]="true" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    </ion-list>

</ion-content>
